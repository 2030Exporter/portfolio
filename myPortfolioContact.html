<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="good, HTML, CSS, JS, practical, portfolio">
        <meta name="description" content="example of a good portfolio"> 
        <meta name="author" content="Denis Kinyungu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
        <link href="myPortfolio.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="myPortfolio.html>"></a></li>
            </ul>
        </nav>
        <br>
        <article>
            <h3>Contact Me</h3>
            <form action="/sign-up" action="post" id="myForm">
                <label for="first_name">
                    <input id="first_name" type="text" placeholder="enter your  first name" required>
                </label> <br>
                <label for="last_name">
                    <input id="last_name" type="text" placeholder="enter your last name">
                </label> <br>
                <label for="email">
                    <input id="email" type="email" placeholder="enter your email" required>
                </label>
                <br>
                <button id="button" type="submit">Subscribe</button>    
            </form>
            <br>
        </article>
    </body>
</html>
